<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .images img {
            max-width: 100%;
            height: auto;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="images"></div>
    <script>
        // p1
        const createImage = function (imgPath) {
            return new Promise((resolve, reject) => {
                const img = document.createElement('img')
                img.src = imgPath
                
                // khi hinh anh tai xong
                img.onload = function () {
                    document.querySelector('.images').appendChild(img)
                    resolve(img)
                }

                // neu co loi khi tai hinh anh
                img.onerror = function () {
                    reject('Không thể tải hình ảnh');
                }
            })
        }

        // p2
        const wait = function (seconds) {
            return new Promise(resolve => {
                setTimeout(resolve, seconds * 1000)
            })
        }

        const loadAndSwapImages = function () {
            let currentImg;

            createImage('image1.png')
                .then(img => {
                    currentImg = img

                    return wait(2)
                })
                .then(() => {
                    currentImg.style.display = 'none'
                    return createImage('image2.png')
                })
                .then(img => {
                    currentImg = img

                    return wait(2)
                })
                .then(() => {
                    currentImg.style.display = 'none'
                    return createImage('image3.png')
                })
                .then(img => {
                    currentImg = img

                        return wait(2)
                })
                .then(() => {
                    currentImg.style.display = 'none'
                    return createImage('image4.png')
                })
                .then(img => {
                    currentImg = img

                    return wait(2)
                })
                .then(() => {
                    currentImg.style.display = 'none'
                    return createImage('image5.png')
                })
                .then(img => {
                    currentImg = img

                    return wait(2)
                })
                .then(() => {
                    currentImg.style.display = 'none'
                })
                .catch(error => {
                    console.log(error)
                })
        }

        loadAndSwapImages()
    </script>
</body>
</html>
